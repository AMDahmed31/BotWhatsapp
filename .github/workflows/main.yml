name: Final Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. تزويد الذاكرة لمنع أي توقف
      - name: Expand Memory
        run: |
          sudo fallocate -l 16G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 2. تسطيب الأدوات (بدون المكتبة المسببة للمشاكل)
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git ffmpeg libgstreamer1.0-dev qmlscene qt5-qmake python3-setuptools libffi-dev libssl-dev openjdk-17-jdk unzip autoconf libtool pkg-config zlib1g-dev libncursesw5-dev cmake
          pip3 install --user --upgrade buildozer Cython==0.29.33 virtualenv

      # 3. البناء (مع إجبار البناء للنهاية)
      - name: Build with Buildozer
        run: |
          yes | buildozer -v android debug

      # 4. البحث عن الملف ورفعه (دي أهم خطوة عندك دلوقتى)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Game-Package-Ready
          # السطر ده بيدور في كل المجلدات الفرعية عن أي ملف apk
          path: ./**/*.apk
          if-no-files-found: error
