name: Build APK Fixed
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. تزويد الرامات (ضروري جداً عشان الـ Broken Pipe)
      - name: Add Swap Space
        run: |
          sudo fallocate -l 10G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          sudo swapon --show

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # 2. الكاش لتسريع العملية
      - name: Cache Buildozer data
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

      # 3. تسطيب الأدوات (تم حذف libtinfo5 المسبب للمشكلة)
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git ffmpeg libgstreamer1.0-dev qmlscene qt5-qmake python3-setuptools libffi-dev libssl-dev openjdk-17-jdk unzip autoconf libtool pkg-config zlib1g-dev libncursesw5-dev cmake
          pip3 install --user --upgrade buildozer Cython==0.29.33 virtualenv

      # 4. البناء (مع استخدام الرامات الجديدة)
      - name: Build with Buildozer
        run: |
          # تنظيف قديم
          rm -rf .buildozer/android/platform/build-arm64-v8a/dists
          
          # قبول التراخيص وبدء البناء
          yes | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: WhatsApp-Bot-Final
          path: bin/*.apk
