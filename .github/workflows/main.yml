name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. توفير مساحة ورامات ضخمة (12 جيجا)
      - name: Maximize Build Space
        run: |
          sudo fallocate -l 12G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 2. الكاش لضمان عدم الضياع
      - name: Cache Buildozer data
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git ffmpeg libgstreamer1.0-dev qmlscene qt5-qmake python3-setuptools libffi-dev libssl-dev openjdk-17-jdk unzip autoconf libtool pkg-config zlib1g-dev libncursesw5-dev cmake
          pip3 install --user --upgrade buildozer Cython==0.29.33 virtualenv

      # 3. البناء الصامت والقوي
      - name: Build with Buildozer
        run: |
          # إجبار السيرفر على عدم الفصل
          export BUILDOZER_TIMEOUT=3600
          export BUILDOZER_LOG_LEVEL=2
          yes | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: WhatsApp-Bot-A7md
          path: bin/*.apk
