name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # إضافة ذاكرة تخزين (Cache) لحل مشكلة الـ Broken Pipe
      - name: Cache Buildozer data
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

      - name: Install Buildozer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git ffmpeg libgstreamer1.0-dev qmlscene qt5-qmake python3-setuptools libffi-dev libssl-dev
          pip3 install --user --upgrade buildozer Cython==0.29.33

      - name: Build with Buildozer
        run: |
          # تنظيف الملفات التالفة لضمان بناء نظيف
          rm -rf .buildozer/android/platform/build-arm64-v8a/dists
          
          # إعطاء السيرفر وقت أطول (25 دقيقة) عشان ما يقطعش
          export BUILDOZER_TIMEOUT=1500
          yes | buildozer android debug || (sleep 30 && yes | buildozer android debug)

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WhatsApp-Bot-Final
          path: bin/*.apk
