name: Final Victory Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. تكبير الرامات لـ 16 جيجا (عشان مفيش Broken Pipe تاني)
      - name: Maximize Memory
        run: |
          sudo fallocate -l 16G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 2. تسطيب الأدوات (كل اللي الأندرويد بيحتاجه)
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git ffmpeg libgstreamer1.0-dev qmlscene qt5-qmake python3-setuptools libffi-dev libssl-dev openjdk-17-jdk unzip autoconf libtool pkg-config zlib1g-dev libncursesw5-dev cmake
          pip3 install --user --upgrade buildozer Cython==0.29.33 virtualenv

      # 3. بناء الـ APK (أهم خطوة)
      - name: Build with Buildozer
        run: |
          # قبول التراخيص وبدء البناء التفصيلي
          yes | buildozer -v android debug
        
      # 4. رفع الملف غصب عن أي مسار تائه
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: A7md-Project-APK
          # بيبحث في كل المجلدات عن أي ملف ينتهي بـ .apk
          path: "**/*.apk"
          if-no-files-found: error
